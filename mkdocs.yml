site_name: An Information Journey
site_url: https://ianderrington.github.io/ianderrington/
site_author: Ian Derrington
site_description: >-
  Where does it go?
  
  What can we do with it?
# Repository
repo_name: ianderrington/ianderrington
repo_url: https://github.com/ianderrington/bioinfostory
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 - 2021 Ian Derrington

# Configuration
theme:
  name: null
  custom_dir: themes/mkdocs-material/material
  # custom_dir: !ENV [THEME_DIR, "material"]
  # name: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
#  - redirects:
#      redirect_maps:
#        changelog/insiders.md: insiders/changelog.md
  - minify:
      minify_html: true

# Customization
extra:
  #analytics:
  #  provider: google
  #  property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ianderrington
    #- icon: fontawesome/brands/gitter
  #    link: https://gitter.im/
    #- icon: fontawesome/brands/docker
   #   link: https://hub.docker.com/r/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ian_derrington
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ianderrington/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/ianderrington

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - index.md
  - Why am I here?: start.md
  - Story:
    - DNA: story/patient.md
    - Sample extraction: story/extraction.md
    - Preparation: story/preparation.md
    - Digitization: story/digitization.md
    - Storage: story/storage.md
    - Analysis: story/analysis.md
    - Reporting: story/reporting.md
    - Communication: story/communication.md
  - What's next?:
    - Prognosis: whats_next.md
